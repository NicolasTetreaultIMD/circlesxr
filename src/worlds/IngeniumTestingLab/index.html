<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets timeout=30000>
      <a-asset-item id="IngeniumLab-gltf" src="assets\DigitalInnovationLab.glb"></a-asset-item>      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>
    <a-entity gltf-model="#IngeniumLab-gltf" id="lab" position="0 4.344 0" scale="1.5 1.5 1.5" rotation="0 -33.1 0"></a-entity>

    <a-entity id="spawnPoint" circles-spawnpoint position="-7 1 -15" rotation="0 180 0"></a-entity>

    <a-entity id="TimeTraveler-Group"
                position="-10 1.7 -21.11" rotation="0 -90 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Time Traveler Group; link_url:/w/IngeniumTestingLab?group=timeTraveler"
                shadow></a-entity>

    <a-entity id="MissionControl-Group"
                position="-7 1.7 -21.11" rotation="0 -90 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Mission Control Group; link_url:/w/IngeniumTestingLab?group=missionControl"
                shadow></a-entity>

    <a-entity id="Hub"
                position="-4 1.7 -21.11" rotation="0 -90 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Regroup; link_url:/w/IngeniumTestingLab?group=explore"
                shadow></a-entity>

  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
