<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets>

      <a-asset-item id="IngeniumLab-gltf" src="assets/Ingenium_Lab.glb"></a-asset-item>
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <a-entity id = "lab" gltf-model="#IngeniumLab-gltf" id="lab" position="0 0 0" scale="1 1 1" rotation="0 0 0">

    <a-entity light="type: ambient; color: #FFF; intensity:10;"></a-entity>
    <a-entity light="type: spot; color: #FFF; intensity:10;"></a-entity>

    <a-entity id="TimeTraveler-Group"
                position="-4.31 1.18 -0.222" rotation="0 0 0"
                material="side:back;"
                circles-portal="img_src:assets/TelegraphRoom_Temp.png; title_text:Telegraph Group; link_url:/w/TTime_Telegraph?group=timeTraveler"
                shadow></a-entity>

    <a-entity id="MissionControl-Group"
                position="-4.31 1.18 -4.75" rotation="0 0 0"
                circles-portal="img_src:assets/MissionControlRoom_Temp.png; title_text:Mission Control Group; link_url:/w/TTime_MissionControl?group=missionControl"
                shadow></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
